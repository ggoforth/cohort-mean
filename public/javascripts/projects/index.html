<div data-ui-view>
    <h1>Projects</h1>
    <table data-ng-if="projectsController.projects.length"
           class="table table-striped">
        <thead>
        <tr>
            <th>Project</th>
            <th>User</th>
            <th>Email</th>
            <th>Create At</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="project in projectsController.projects">
            <td><a data-ui-sref="projects.detail({projectId: project._id})">{{project.title}}</a></td>
            <td>{{project.user.first_name}} {{project.user.last_name}}</td>
            <td>{{project.user.email}}</td>
            <td>{{project.created_at | niceDate: 'MM-DD-YYYY h:mm A'}}</td>
            <td>
                <a data-ui-sref="projects.detail.edit({projectId: project._id})">
                    <i class="fa fa-pencil"></i> Edit
                </a>

                <a style="color: red; display: inline-block; margin-left: 20px; cursor: pointer;"
                   data-ng-click="projectsController.remove(project._id)">
                    <i class="fa fa-pencil"></i> Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div data-ng-if="!projectsController.projects.length"
         class="alert alert-info">
        Nuttin to see here.
    </div>
</div>
